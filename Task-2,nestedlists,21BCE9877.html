  <body>
   <br><br><br>
     <div style="border: 2px solid black; padding: 10px; width: 300px; height: 200px;">
      <h4>Lists can be nested (list inside list):</h4>
      <ul>
        <li>Cofee</li>
        <li>Tea </li>
        <ul><li>Black Tea</li>
          <li>Green Tea</li></ul>
        <li>Milk</li>
      </ul>
